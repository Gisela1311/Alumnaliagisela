{% extends "app_alumnalia/base.html" %}

{% block titulo %}
Formularios de Datos para Formadores

{% block contenido %}
<div class="container mt-5">
  <h2>Formulario datos del formador</h2>

    </form> 
</div>


{% endblock contenido %}
